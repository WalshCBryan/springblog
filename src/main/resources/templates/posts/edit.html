<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>

<h1> Edit your post </h1>
<br>
<form action="/posts/edit" method="post">
    <input type="text" name="newTitle" th:value="${postTitle}" style="width: 15%">
    <br><br>
    <input type="text" name="newBody" th:value="${postBody}">
    <input type="hidden" name="sameId" th:value="${postId}">
    <input type="submit">
</form>

</body>
</html>
