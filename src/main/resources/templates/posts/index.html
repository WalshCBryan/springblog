<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h2> showing all posts </h2>

<div th:each="post : ${posts}">
    <h2 th:text="${post.title}"></h2>
    <h4 th:text="${post.body}"></h4>
</div>

</body>
</html>
