<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="partials/head :: head"></th:block>

    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1 class="column is-offset-1 is-size-2"> showing all posts </h1>
<hr>
<br><br>
    <div class="tile is-ancestor is-flex column is-four-fifths" style="flex-wrap: wrap">

        <div th:each="post : ${posts}" class="tile is-parent is-4">
            <div class="tile is-child box">
                <h3 th:text="${post.title}" class="is-size-5"></h3>
                <p th:text="${post.body}"></p>

                <form action="/posts/edit" method="get">
                    <input type="hidden" name="postTitle" th:value="${post.getTitle()}">
                    <input type="hidden" name="postBody" th:value="${post.getBody()}">
                    <input type="hidden" name="postId" th:value="${post.getId()}">
                    <input type="submit" value="Edit This Post">
                </form>
                <form action="/posts/delete" method="post">
                    <input type="hidden" name="postId" th:value="${post.getId()}">
                    <input type="submit" value="Delete This Post">
                </form>
            </div>
        </div>

        <!--    need to end before this div(ancestor)-->
    </div>

</body>
</html>
