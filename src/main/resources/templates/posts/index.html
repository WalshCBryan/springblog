<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <th:block th:insert="partials/head :: head"></th:block>

    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<nav th:replace="partials/navbar :: main-nav"></nav>

<h1 class="column is-offset-1 is-size-2"> showing all posts </h1>
<hr>
<br><br>
<div class="tile is-ancestor is-flex column is-four-fifths" style="flex-wrap: wrap">

    <div th:each="post : ${posts}" class="tile is-parent is-4">
        <div class="tile is-child box">
            <h3 th:text="${post.title}" class="is-size-5"></h3>
            <p th:text="${post.body}"></p>

            <form th:action=" @{|/posts/${post.id}|}" th:method="get">
                <button class="button is-primary is-hovered m-r-sm" style="margin-top: 8px">View</button>
            </form>


        </div>
    </div>

</div>

</body>
</html>
